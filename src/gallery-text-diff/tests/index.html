<!DOCTYPE html>
<html>
<head>
    <title>YUI3 Gallery Text Diff component: Tests</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<body class="yui3-skin-sam">


    <h1>YUI3 Gallery Text Diff component: Tests</h1>

    <script src="http://yui.yahooapis.com/3.4.1/build/yui/yui-min.js" type="text/javascript"></script>
    <script type="text/javascript">
        var yuiConfig = {
            modules: {
                'gallery-text-diff': {
                    fullpath: '../../../build/gallery-text-diff/gallery-text-diff.js',
                    requires: [ 'base' ]
                },
                'text-diff-tests': {
                    fullpath: 'text-diff-tests.js',
                    requires: [ 'gallery-text-diff', 'test' ]
                }
            }
        };

        YUI(yuiConfig).use('console', 'text-diff-tests', function(Y) {
            "use strict";

            new Y.Console({
                height: "600px",
                width: "500px",
                newestOnTop : false
            }).render();

            Y.Test.Runner.add(Y.TextDiff.Tests);
            Y.Test.Runner.run();

        });
    </script>
</body>
</html>
